{% load i18n %}
{% load url from future %}

<!-- Logo -->
<a href="{% url 'keys:index' %}" class="logo">
  <!-- mini logo for sidebar mini 50x50 pixels -->
  <span class="logo-mini"><b>CCT</b></span>
  <!-- logo for regular state and mobile devices -->
  <span class="logo-lg">{% trans "CCT KeyManager" %}</span>
</a>

<!-- Header Navbar -->
<nav class="navbar navbar-static-top" role="navigation">
  <!-- Sidebar toggle button-->
  <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
    <span class="sr-only">Toggle navigation</span>
  </a>
  <!-- Navbar Right Menu -->
  <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">
      <!-- User Account Menu -->
      <li class="dropdown user user-menu">
        <!-- Menu Toggle Button -->
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <!-- The user image in the navbar-->
          <img src="{{ STATIC_URL }}images/user2-160x160.jpg" class="user-image" alt="User Image">
          <!-- hidden-xs hides the username on small devices so only the image appears. -->
          <span class="hidden-xs">{{ user.username }}</span>
        </a>
        <ul class="dropdown-menu">
          <!-- The user image in the menu -->
          <li class="user-header">
            <img src="{{ STATIC_URL }}images/user2-160x160.jpg" class="img-circle" alt="User Image">
            <p>
              {{ user.username }}
            </p>
          </li>
          <!-- Menu Footer-->
          <li class="user-footer">
            <div class="pull-left">
              <a href="{% url 'users:edit' user.id %}" class="btn btn-default btn-flat">{% trans "Profile" %}</a>
            </div>
            <div class="pull-right">
              <a href="{% url 'logout' %}" class="btn btn-default btn-flat">{% trans "Sign out" %}</a>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
