{% load i18n %}
{% load url from future %}

<section class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="{{ STATIC_URL }}images/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{ user.username }}</p>
            <!-- Status -->
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
        {#    <li class="header">HEADER</li>#}
        <!-- Optionally, you can add icons to the links -->
        <li><a href="{% url 'keys:index' %}"><i class="fa fa-link"></i>
            <span>{% trans "Keys" %}</span></a></li>
        <li><a href="{% url 'users:index' %}"><i class="fa fa-users"></i> <span>{% trans "Users" %}</span></a></li>
    </ul>
    <!-- /.sidebar-menu -->
</section>
